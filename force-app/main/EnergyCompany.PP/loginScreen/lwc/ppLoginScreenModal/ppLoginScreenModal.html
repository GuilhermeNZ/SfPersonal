<template>
    <div class="container">
        <div class="image-section">
            <img src={energyLoginImage} alt="EnergyLoginImage" />
            <iframe src={navigateTo} name="captchaFrame" onload={captchaLoaded} style="width: -webkit-fill-available;"></iframe>
        </div>
        <div class="form-section">
            <h2 class="title-text">
                Welcome to<br />
                <span class="highlight">Energy</span> <span class="company-name">Company</span>
            </h2>

            <lightning-input
                type="email"
                label="Email"
                value={userEmail}
                placeholder="example@gmail.com"
                disabled>
            </lightning-input>

            <lightning-input
                type="password"
                label={passwordLabel}
                placeholder="********"
                value={passwordDigited}
                data-id="passwordInput"
                required>
            </lightning-input>

            <div class="forgot">
                <a>Forgot password?</a>
            </div>

            <div class="button-container">
                <lightning-button
                    label="Sign in"
                    variant="base"
                    class="sign-button signin-button"
                    onclick={handleSignIn}
                    stretch>
                </lightning-button>

                <div class="divider">OR</div>

                <lightning-button
                    label="Sign up"
                    variant="base"
                    class="sign-button signup-button"
                    onclick={handleSignUp}
                    stretch>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
